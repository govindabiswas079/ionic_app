<style>
  html {
    scroll-behavior: smooth;
  }

  body {
    margin: 0;
    padding: 0;
  }

  .scroll::-webkit-scrollbar {
    display: none;
  }

  .scroll {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }




  :root {
    --surface-color: #fff;
    --curve: 10;
  }

  .card {
    position: relative;
    display: block;
    height: 100%;
    border-radius: calc(var(--curve) * 1px);
    overflow: hidden;
    text-decoration: none;
    height: 420px;
  }

  .card__image {
    width: 100%;
    height: 70%;
  }

  .card__overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1;
    border-radius: calc(var(--curve) * 1px);
    background-color: var(--surface-color);
    transform: translateY(100%);
    transition: .2s ease-in-out;
  }

  .card:hover .card__overlay {
    transform: translateY(0);
  }

  .card__header {
    position: relative;
    /* display: flex; */
    align-items: center;
    /* gap: 2em; */
    padding: 2em;
    border-radius: calc(var(--curve) * 1px) 0 0 0;
    background-color: var(--surface-color);
    transform: translateY(-100%);
    transition: .2s ease-in-out;
  }

  .card__arc {
    width: 80px;
    height: 80px;
    position: absolute;
    bottom: 100%;
    right: 0;
    z-index: 1;
  }

  .card__arc path {
    fill: var(--surface-color);
    d: path("M 40 80 c 22 0 40 -22 40 -40 v 40 Z");
  }

  .card:hover .card__header {
    transform: translateY(0);
  }

  .card__thumb {
    flex-shrink: 0;
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

  .card__title {
    /* font-size: 1em; */
    /* margin: 0 0 .3em; */
    color: black;
  }

  .card__tagline {
    display: block;
    margin: 1em 0;
    font-family: "MockFlowFont";
    font-size: .8em;
    color: #D7BDCA;
  }

  .card__status {
    font-size: .8em;
    color: gray;
  }

  .card__description {
    padding: 0 2em 2em;
    margin: 0;
    color: gray;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 3;
    overflow: hidden;
  }

  .circle.one {
    left: 8%;
    top: 17%;
  }

  .circle.two {
    right: 3%;
    top: 35%;
    z-index: 1;
  }

  .circle.three {
    left: 36%;
    top: 47%;
  }

  .circle.small {
    height: 34px;
    width: 34px;
  }

  .circle {
    height: 50px;
    width: 50px;
    border-radius: 25px;
    position: absolute;
    box-shadow: 0 5px 10px rgb(0 0 0 / 25%);
    background: radial-gradient(ellipse at 30% 30%, #57bdff 0%, #4f77fb 50%, #6528cf 100%);
  }

  /* ::selection {
    background: #1fde82;
    color: #ffffff;
  } */
</style>

<body>
  <div id="root"></div>
</body>

</html>
